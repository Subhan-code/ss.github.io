<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="https://i.pinimg.com/736x/7c/8a/24/7c8a242ddba589f157b81d6a81c03a06.jpg" type="image/x-icon">
    <title>Shaivalya's FavoriteðŸ¤­ </title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <div id="splash-screen" class="splash-screen">
        <div class="loader"></div>
        
    </div>
    
    <nav class="navbar">
        <a href="https://www.youtube.com/watch?v=SmaY7RfBgas">
        <img src="menu.png" alt="men-icon" class="fa-solid fa-bars menu-icon" > </a>
        <img src="lo.png" alt="Logo" class="logo">
        <a href="https://www.youtube.com/watch?v=AX6OrbgS8lI">
        <img src="ly.png" class="fa-solid fa-music lyrics-icon" id="lyrics-icon"></a>
    </nav>
    
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item active"><img src="1.jpeg" alt="Image 1"></div>
            <div class="carousel-item"><img src="2.png" alt="Image 2"></div>
            <div class="carousel-item"><img src="3.jpg" alt="Image 3"></div>
        </div>
        
    </div>

    <div class="player-img">
        <img src="" class="active" id="cover">
    </div>
<div class="container">
    

    <h2 id="music-title"></h2>
    <h3 id="music-artist"></h3>

    <div class="player-progress" id="player-progress">
        <div class="progress" id="progress"></div>
        <div class="music-duration">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>
    </div>

    <div class="player-controls">
         <img src="prev.png" class="fa-solid1" title="Previous" id="prev">
        <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
        <img src="next.png" class="fa-solid2" title="Next" id="next">
    </div>

</div>
    <script src="script1.js"></script>
</body>
</html>
